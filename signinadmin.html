<!DOCTYPE html>
<html lang="en">

  <head>


    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
	
	<!-- jQuery library -->
	<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
<script>
	
		$(document).ready(function(){
		$("#signin").click(function(){ 
			
		postEmail=$("#inputEmail").val();
		postPassword=$("#inputPassword").val();
				$.post("signin.php", {email:postEmail, password:postPassword },function(postresult){
				$("#postdiv").html(postresult);
				});

		});
		});

  
</script>
  
</style>
  </head>

  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button id="signin" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
	  <div id="postdiv"><h5>You entered following data!</h5></div>
    </form>
  </body>
</html>
